<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>UF | DIRECTORY</title>
  </head>
  <body ng-app="directoryApp">

  <header class="row">
    <div class="container">
      <a href="index_new.html">
        <h1 class="title"><strong>UF</strong><span id="title-separator">|</span>Directory</h1>
      </a>
    </div>
  </header>

    <div class="container">
      
      <div class="row" ng-controller="ListingsController">
        <div class="col-md-6">


          <div class="input-group" id="searchBar">
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" placeholder="Search" ng-model="searchText">
          </div>


          <div class="tableWrapper" id="listingsTableWrapper">
            <table class="table table-striped table-hover" id="listingsTable">
              <tr id="r1">
                <th>Code</th>
                <th>Building Name</th>
                <th></th>
                <th></th>
              </tr>
              <tr ng-repeat="listing in listings | filter: searchText">
              	<td>{{ listing.code }}</td>
              	<td>{{ listing.name }}</td>
              	<td><button class="btn btn-danger" ng-click="deleteListing(listing)"><span class="glyphicon glyphicon-trash"></span></button></td>
              	<td><button class="btn btn-info" ng-click="showDetails($index)"><span class="glyphicon glyphicon-info-sign"></span></button></td>
              </tr>
            </table>
          </div>
        </div>


        <div class="col-md-6">
          <div class="jumbotron">
            <h2>Detailed Information:</h2>
             	<h4>{{ detailedInfo.name }}</h4>
              <ul>
                <li>{{detailedInfo.coordinates}}</li>
                <li>{{ detailedInfo.address}}</li>
              </ul>
          </div>

          <div class="jumbotron">
            <form>
              <fieldset>
                <legend><h2>Add a New Listing:</h2></legend>
                Building Code:<br>
                <input type="text" name="code" value="" ng-model="newCode"><br>
                Building name:<br>
                <input type="text" name="name" value="" ng-model="newName"><br>
                Latitude:<br>
                <input type="text" name="lat" value="" ng-model="newLat"><br>
                Longitude:<br>
                <input type="text" name="long" value="" ng-model="newLong"><br>
                Street Address:<br>
                <input type="text" name="address" value="" ng-model="newAddress"><br><br>
                <input type="submit" value="Add" ng-click="addListing()">
              </fieldset>
            </form> 
          </div>

        </div>


      </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="listingController.js"></script>
    <script src="listingFactory.js"></script>
  </body>
</html>
