<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
	<title>UF Directory</title>
</head>
<body ng-app="directoryApp">

	<header class="primary-header">
		<div class="myContainer">
			<a href="index_new.html">
				<h1 class="title"><strong>UF</strong><span id="title-separator">|</span>Directory</h1>
			</a>
		</div>
	</header>

	<div class="row" ng-controller="ListingsController">
		<div class="col-md-6">
			<div class="input-group" id="searchBar">
				<span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
				<input type="text" class="form-control" placeholder="Search" ng-model="searchText">
			</div>

			<div class="tableWrapper">
				<table class="table table-striped table-hover">
					<tr>
						<th>Code</th>
						<th>Building Name </th>
						<th></th>
						<th></th>
					</tr>
					<tr ng-repeat="listing in listings">
						<td>{{ listing.code }}</td>
						<td>{{ listing.name }}</td>
						<td><button class="btn btn-danger" ng-click="deleteListing($index)"><span class="glyphicon glyphicon-trash"></span></button></td>
						<td><button class="btn btn-info" ng-click="showDetails($index)"><span class="glyphicon glyphicon-info-sign"></span></button></td>
					</tr>
				</table>
			</div>
		</div>


		<div class="col-md-6">
			Detailed Information
		</div>

	</div>

	<div id="map"></div>




	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
	<script src="https://code.angularjs.org/1.4.3/angular.js"></script>
	<script src="app.js"></script>
	<script src="listingController.js"></script>
	<script src="listingFactory.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js"></script>
    <script>
      function initialize() {
        var mapCanvas = document.getElementById('map');
        var mapOptions = {
          center: new google.maps.LatLng(44.5403, -78.5463),
          zoom: 8,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        }
        var map = new google.maps.Map(mapCanvas, mapOptions)
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>

</body>
</html>
