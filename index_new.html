<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
	<title>UF Directory</title>
</head>
<body ng-app="directoryApp">

	<header class="primary-header">
		<div class="myContainer">
			<a href="index_new.html">
				<h1 class="title"><strong>UF</strong><span id="title-separator">|</span>Directory</h1>
			</a>
		</div>
	</header>

	<section class="container" ng-controller="ListingsController">
		<div class="input-group" id="searchBar">
			<span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
			<input type="text" class="form-control" placeholder="Search" ng-model="searchText">
		</div>

		<div class="tableWrapper">
			<table class="table table-striped table-hover">
				<tr>
					<th>Code</th>
					<th>Building Name </th>
					<th></th>
					<th></th>
				</tr>
				<tr ng-repeat="listing in listings">
					<th>{{ listing.code }}</th>
					<th>{{ listing.name }}</th>
				</tr>
			</table>
		</div>
	</section>




	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
	<script src="https://code.angularjs.org/1.4.3/angular.js"></script>
	<script src="app.js"></script>
	<script src="listingController.js"></script>
	<script src="listingFactory.js"></script>
</body>
</html>
